<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>world population</title>
    <script defer src="./script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>Our World Population</h1>
    <section id="continents">
      <div class="continentsButtons">
        <input type="button" value="Africa" class="btnContinent" />
        <input type="button" value="America" class="btnContinent" />
        <input type="button" value="Asia" class="btnContinent" />
        <input type="button" value="europe" class="btnContinent" />
        <input type="button" value="Oceania" class="btnContinent" />
      </div>
      <div class="mainContinents">
        <div class="years">
          <input type="button" value="2013" class="btnYears buttonBorder" />
          <input type="button" value="2012" class="btnYears" />
          <input type="button" value="2011" class="btnYears" />
          <input type="button" value="2010" class="btnYears" />
          <input type="button" value="2009" class="btnYears" />
        </div>
        <div class="containerChart">
          <div class="errorMes">there is no data</div>

          <div id="forGraph">
            <canvas id="myChart"></canvas>
          </div>
        </div>
        <div class="countriesButtons"></div>
      </div>
    </section>
  </body>
</html>
